{% extends 'base.html' %}
{% load static %}
{% block content %}
                            <header class="special">
                                <span class="icon fa-envelope"></span>
                                <h2>Comments? Concerns?</h2>
                            </header>

                            <div class="row">
                                   <div class="12u 12u(narrower)" style="padding-top:80px;">
                                          <p>We'd love to hear what's on your mind. Please fill out the contact form below and someone <strong>will</strong> get back to you shortly!s</p>
                                   <form action="/submitevent/" method='post'>
                                      {% csrf_token %}
                                          <div class="row 50%">
                                                 <div class="6u 12u(mobile)">
                                                        <input type="text" name="name" placeholder="Name" required/>
                                                 </div>
                                                 <div class="6u 12u(mobile)">
                                                        <input type="text" name="email" placeholder="Email" required/>
                                                 </div>
                                          </div>
                                          <div class="row 50%">
                                                 <div class="12u">
                                                        <input type="text" name="subject" placeholder="Subject" required/>
                                                 </div>
                                          </div>
                                          <div class="row 50%">
                                                 <div class="12u">
                                                        <textarea name="message" placeholder="Message" rows="7" required></textarea>
                                                 </div>
                                          </div>
                                          <div class="row">
                                                 <div class="12u">
                                                        <ul class="buttons">
                                                               <li><input type="submit" class="special" value="Send Message" /></li>
                                                        </ul>
                                                 </div>
                                          </div>
                                   </form>
                            </div>
                            </div>
{% endblock %}
